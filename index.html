    <!-- Tailwind CSS -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              amber: {
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 3s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },

              },
              scan: {
                '0%, 100%': { top: '0%', opacity: 0 },
                '50%': { top: '100%', opacity: 1 },
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --c-gold: #D4AF37;
        --c-gold-light: #FBF5B7;
        --cursor-size: 20px;
      }
      
      body {
        background-color: #000;
        color: #e0e0e0;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }

      /* CUSTOM CURSOR */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }

      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--c-gold);
      }

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(212, 175, 55, 0.5);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      /* Hover States for Cursor */
      body:has(button:hover) .cursor-outline,
      body:has(a:hover) .cursor-outline,
      body:has(input:hover) .cursor-outline,
      body:has(.interactive-hover:hover) .cursor-outline {
        width: 60px;
        height: 60px;
        background-color: rgba(212, 175, 55, 0.1);
        border-color: var(--c-gold);
        mix-blend-mode: difference;
      }

      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
        opacity: 0.3;
      }

      /* Typography & Effects */
      .font-editorial { font-family: 'Italiana', serif; }
      .font-ritual { font-family: 'Cinzel', serif; }

      .text-gold-shimmer {
        background: linear-gradient(to right, #bf953f 20%, #fcf6ba 40%, #fcf6ba 60%, #bf953f 80%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine 4s linear infinite;
      }
      
      @keyframes shine { to { background-position: 200% center; } }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--c-gold); }

      /* Utility Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .holographic-hover {
        position: relative;
        overflow: hidden;
      }
      .holographic-hover::before {
        content: '';
        position: absolute;
        top: 0; left: -100%; width: 50%; height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
        transform: skewX(-25deg);
        transition: 0.5s;
        pointer-events: none;
      }
      .holographic-hover:hover::before {
        left: 150%;
        transition: 0.7s;
      }
    </style>
